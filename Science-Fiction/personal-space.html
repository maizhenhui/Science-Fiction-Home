<!DOCTYPE html>
<html>
  <head>      
    <meta charset="utf-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/reset-my.css">
    <link rel="stylesheet" href="./css/personal-space.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/default-style.css">
    <link rel="stylesheet" href="./css/navi.css">

    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/aos.js"></script>
    <script src="js/personal-space.js"></script>
  </head>
  <body>
    <script src="./js/background.js"></script>
    <script src="js/navi.js"></script>
    <div class="wrap-user-information">
      <div class="wrap-personal-size" data-aos="flip-right">
        <p class="personal-title">个人中心</p>
        <div class="wrap-user-area">
          <div class="user-profile">
          </div>
          <div class="user-information">
            <ul class="personal-show">
            <li>
              <div class="data-show">
                <p class="input-thing">名称：</p>
                <div id="login_username" class="login-data"></div>
              </div>
            </li>
            <li>
              <div class="data-show">
                <p class="input-thing">性别：</p>
                <div id="login_sex" class="login-data"></div>
              </div>
            </li>  
            <li>
              <div class="data-show">
                <p class="input-thing">出生日期：</p>
                <div id="login_date" class="login-data"></div>
              </div>
            </li>  
            <li>
              <div class="data-show">
                <p class="input-thing">个性签名：</p>
                <div id="login_sign" class="login-data-sign"></div>
              </div>
            </li>                            
            </ul> 
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
